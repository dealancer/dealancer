      <div class="container">
        <h1 class="display-5">Contact</h1>

        <p class="lead">Please, use the form below to contact me or request services.</p>

        <form action="https://formspree.io/f/mrgngokp" method="POST" accept-charset="UTF-8" >
          <div class="form-group">
            <label for="name">Your name:</label>
            <input type="input" class="form-control" name="name" id="name" placeholder="" >
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="" >
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" name="message" id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mb-2">Send</button>
        </form>
      </div>
